---
dependency:
  name: galaxy

driver:
  name: docker
  safe_files:
    - nexus-downloads

lint:
  name: yamllint

platforms:

  - name: nexus3-oss-centos-7
    image: thoteam/ansible-centos7-apache-java
    image_version: latest
    command: /usr/sbin/init
    privileged: true
    ports:
      - 8090:443
    groups:
      - nexus

  - name: ldap-server-mock
    image: thoteam/ldap-server-mock
    image_version: latest
    ports:
      - 3004
    volumes:
      - ${MOLECULE_PROJECT_DIRECTORY}/molecule/ldap-server-mock-conf.json:/srv/ldap-server-mock-conf.json
      - ${MOLECULE_PROJECT_DIRECTORY}/molecule/ldap-server-mock-users.json:/srv/ldap-server-mock-users.json
    groups:
      - mockldap

provisioner:
  name: ansible
  lint:
    name: ansible-lint

scenario:
  name: default-centos7
  check_sequence:
    - destroy
    - create
    - prepare
    - converge
    - check
    - destroy
  converge_sequence:
    - create
    - prepare
    - converge
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - idempotence
    - check
    - verify
    - destroy

verifier:
  name: testinfra
  lint:
    name: flake8
