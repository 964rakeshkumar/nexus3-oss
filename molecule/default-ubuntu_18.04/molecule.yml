---
dependency:
  name: galaxy

driver:
  name: docker
  safe_files:
    - nexus-downloads

lint:
  name: yamllint

platforms:

  - name: nexus3-oss-ubuntu-18.04
    hostname: nexus3-oss-ubuntu-18.04
    image: thoteam/ansible-ubuntu18_04-apache-java:latest
    command: /lib/systemd/systemd
    pull: true
    pre_build_image: true
    privileged: true
    ports:
      - 8094:443
    groups:
      - nexus
    networks: &nexus_networks
      - name: nexus_default

  - name: ldap-server-mock
    hostname: ldap-server-mock
    image: thoteam/ldap-server-mock:latest
    pull: true
    pre_build_image: true
    ports:
      - 3004
    volumes:
      - ${MOLECULE_PROJECT_DIRECTORY}/molecule/ldap-server-mock-conf.json:/srv/ldap-server-mock-conf.json
      - ${MOLECULE_PROJECT_DIRECTORY}/molecule/ldap-server-mock-users.json:/srv/ldap-server-mock-users.json
    groups:
      - mockldap
    networks: *nexus_networks

provisioner:
  name: ansible
  lint:
    name: ansible-lint

scenario:
  name: default-ubuntu_18.04
  check_sequence:
    - destroy
    - create
    - prepare
    - converge
    - check
    - destroy
  converge_sequence:
    - create
    - prepare
    - converge
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - idempotence
    - check
    - verify
    - destroy

verifier:
  name: testinfra
  lint:
    name: flake8
