---

sudo: required
language: python
services:
  - docker
before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - sudo apt-get -y install groovy
install:
  - pip install molecule
  - pip install docker-py
script:
  - ./tests/run_all_tests.sh